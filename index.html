<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="icon" href="assets/images/13-512.png" type="image/x-icon">
    <link rel="shortcut icon" href="assets/images/13-512.png" type="image/x-icon">
    <title>Train Schedule</title>
</head>

<body>

    <div class="container-fluid">

        <div class="jumbotron">
            <h1>Train Times</h1>
            <p>Choo Choo</p>
        </div>

        <!-- schedule -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Panel title</h3>
            </div>
            <div class="panel-body">
                <table class="table">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>First Train Time</th>                        
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>

                    </tr>
                    <tr>
                        <td>Trenton Express</td>
                        <td>Trenton</td>
                        <td>25</td>
                        <td>5:00</td>
                        <td>05:25 PM</td>
                        <td>10</td>
                    </tr>
                </table>
            </div>
        </div>

        <!-- form -->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form id="add-train">

                    <label class="form-field" for="train-name">Train Name</label>
                    <input class="form-field" id="train-name" type="text">

                    <label class="form-field" for="destination">Destination</label>
                    <input class="form-field" id="destination" type="text">

                    <label class="form-field" for="first-train">First Train Time (HH:mm - military time)</label>
                    <input class="form-field" id="first-train" type="text">

                    <label class="form-field" for="frequency">Frequency</label>
                    <input class="form-field" id="frequency" type="text">

                    <div id="incomplete"></div>
                    <button id="submit" class="form-field btn btn-primary" type="submit">Submit</button>
                </form>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
     <!--jquery  -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- js -->
    <script type="text/javascript" src="assets/js/app.js"></script>
    

</body>
</html>
<!-- /. -->
